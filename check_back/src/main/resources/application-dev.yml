spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/check_data?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      # 连接池名
      pool-name: DateHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活最大时间
      idle-timeout: 100000
      # 最大连接数
      maximum-pool-size: 10
      # 自动提交
      auto-commit: true
      # 连接最大存活时间(30m)
      max-lifetime: 1800000
      # 连接超时时间(30s)
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: SELECT 1

# mybatis-plus配置
mybatis-plus:
  # 配置mapper映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  # 配置mybatis数据返回类型别名
  type-aliases-package: com.kai.check.pojo
  # 自动驼峰命名
  configuration:
    map-underscore-to-camel-case: true

# Mybatis SQL 打印(方法接口所在的包,不是Mapper.xml所在的包)
logging:
  level:
    com.kai.server.mapper: debug

jwt:
  # jwt 存储的请求头
  tokenHeader: Authorization
  # jwt 加密解密使用的密钥
  secret: maokai
  # jwt 的超期限时间(60*5)
  expiration: 3000
  # jwt 负载中拿到开头
  tokenHead: Cumter


kai:
  # 指定作业存储路径
  resource: /check_resource
  # 指定结果存放的路径
  result: /check_result
  # 设置相似度检查门限参数值
  sim: 50